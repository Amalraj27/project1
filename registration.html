<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="registration.css">
</head>
<body>
  
  <nav class="heading">
    <div>
      <img src="image/userimage.jpeg" alt="">
    </div>
    <div>
      <h1>Tamil Nadu Engineering Admission 2024</h1>
    </div>
  </nav>

  <div class="container">
    <img src="image/userimage.jpeg" alt="">
    <h2>TNEA Counseling Registration</h2>

    <form>
        <div class="form1">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form1">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form1">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form1">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form1">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form1">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form1">
          <label for="con-password">Confirm Password</label>
          <input type="password" id="con-password" name="con-password" required>
      </div>

        <div class="form1">
           <input class="register" type="submit" value="Register" onclick="register()">
        </div>
    </form>
</div>

<footer>
  &copy; Developed by Amal Raj
</footer>
 
<script>
  function register()
  {
    alert('Registeration Sucessfully goto login page and login')
  }
</script>

</body>
</html>
